<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">算命師 久保田 明子</title>
  <desc id="desc">占位头像：温暖的渐变背景与简洁的人像线条，适合作为个人头像占位图</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD89B"/>
      <stop offset="100%" stop-color="#19547b"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- 简单人像（圆 + 身体轮廓） -->
  <g transform="translate(300,200) scale(1.2)">
    <circle cx="300" cy="220" r="160" fill="#fff" opacity="0.18" />
    <circle cx="300" cy="220" r="120" fill="#fff"/>
    <g transform="translate(0,80)">
      <path d="M160 420 C160 340 440 340 440 420 L440 460 C440 520 160 520 160 460 Z" fill="#fff" opacity="0.9"/>
    </g>

    <!-- 头发/面部简单线条 -->
    <path d="M220 180 C250 140 350 140 380 180" stroke="#333" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <circle cx="270" cy="220" r="6" fill="#333"/>
    <circle cx="330" cy="220" r="6" fill="#333"/>
    <path d="M280 260 Q300 280 320 260" stroke="#c04" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- 名称条 -->
  <rect x="0" y="980" width="100%" height="220" fill="#000" opacity="0.08"/>
  <text x="600" y="1040" font-family="Helvetica, Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle">久保田 明子（霊感占い師）</text>
  <text x="600" y="1100" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle" opacity="0.9">得意分野：恋愛・対人関係</text>
</svg>
